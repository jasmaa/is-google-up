<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <h1 class="big-text">{{verdict}}</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Latency (ms)</th>
      </tr>
      {% for site in sites %}
      <tr>
        <td><a href="{{site['url']}}">{{site['name']}}</a></td>
        <td>
          <div style="display:flex; align-items: center;">
            <div class="dot status-{{code2category(site['code'])}}" style="margin-right: 0.5em;"></div>
            {{site['code'] if site['code'] else "--"}}
          </div>
        </td>
        <td>{{site['latency'] if site['latency'] else "--"}}</td>
      </tr>
      {% endfor %}
    </table>

    <p><em>Last generated at: {{last_modified}}</em></p>
  </div>
</body>

</html>
